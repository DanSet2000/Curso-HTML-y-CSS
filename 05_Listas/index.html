<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>

    <!-- Lista Desordenada -->
    <h1>
        <!-- Lista -->
        <ul>
            <!-- Elementos de la Lista -->
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>

        </ul>
    </h1>

    <!-- Lista Ordenada-->
    <h1>
        <ol>
            <li>Elemento A</li>
            <li>Elemento B</li>
            <li>Elemento C</li>
        </ol>
    </h1>
    

</body>
</html>
